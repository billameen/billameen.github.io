<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <title>GitHub Pages</title>
</head>



<body>

    <!-- <div id="croc"></div> -->

    <div id="top-bar">
        <nav id="navbar-list" class="flex justify-evenly text-center border-1-[color-main-fg]">
            <a href="#Projects" class="nav-button font-bold">Projects</a>
            <a class="nav-button font-bold">Experience</a>
            <a class="nav-button font-bold">Games</a>
        </nav>
    </div>
    
    <div id="about-me" class="bg-main-bg flex justify-center mt-10">
        <div id="pfp-wrapper" class="relative object-cover rounded-full w-32 h-32 sm:w-60 sm:h-60 md:w-70 md:h-70 lg:w-80 lg:h-80 mx-auto">
            <img id="profilepic" class="w-full h-full object-cover rounded-full relative z-10" src="./img/pictureOfMyself.jpg" alt="A Picture of Me!">
        </div>
    </div>

    

    <div id="Projects" class="p-4 md:pt-24 pb-26 xl:p-20">
        <div id="projects-header" class="p-2.5">
            <h1 class= "text-4xl mb-2.5">My Projects</h1>
        </div>

        <div id="project-list" class="grid grid-cols-12 grid-flow-dense">
            <!---project tiles go here--->
        </div>
    </div>

    <template id="project-tile-template">
        <div id="project-tile">
            <div id="project-card">
                <h2 id="project-title"></h2>
                <!-- <blockquote id="project-overview"></blockquote> -->
                <a id="project-desc" class="block"></a>
                <div id="tech">
                    <ul id="tech-list">
                    </ul>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
